<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat du traitement d'image</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            backdrop-filter: blur(3px);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #6b7280;
            cursor: pointer;
            background: none;
            border: none;
            padding: 5px 10px;
        }

        .close-btn:hover {
            color: #1f2937;
        }

        h2 {
            margin-top: 0;
            color: #111827;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .result-image {
            max-width: 100%;
            max-height: 300px;
            display: block;
            margin: 15px auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .success-message {
            color: #065f46;
            background-color: #d1fae5;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .error-message {
            color: #991b1b;
            background-color: #fee2e2;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .processing-steps {
            margin: 20px 0;
            padding: 0;
        }

        .processing-steps h3 {
            margin-bottom: 10px;
            color: #374151;
            font-size: 16px;
        }

        .step-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .step-item {
            padding: 8px 0 8px 25px;
            position: relative;
            color: #4b5563;
            border-bottom: 1px solid #e5e7eb;
        }

        .step-item:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: bold;
        }

        .step-item:last-child {
            border-bottom: none;
        }

        .btn {
            display: inline-block;
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 15px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #2563eb;
        }

        .btn-close {
            background-color: #f3f4f6;
            color: #4b5563;
            margin-left: 10px;
        }

        .btn-close:hover {
            background-color: #e5e7eb;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="popup">
        <button class="close-btn" onclick="closePopup()">&times;</button>
        <h2>Résultat du traitement</h2>
        <div id="popup-content">
            <!-- Le contenu sera inséré ici par JavaScript -->
        </div>
    </div>
    <div class="overlay" onclick="closePopup()"></div>

    <script>
        function closePopup() {
            window.close();
        }

        // Fonction pour afficher le popup avec les résultats
        function showResult(result) {
            const popup = document.querySelector('.popup');
            const overlay = document.querySelector('.overlay');
            const content = document.getElementById('popup-content');

            if (result.success) {
                let stepsHtml = '';
                if (result.processingSteps && result.processingSteps.length > 0) {
                    stepsHtml = `
                        <div class="processing-steps">
                            <h3>Étapes de traitement effectuées :</h3>
                            <ul class="step-list">
                                ${result.processingSteps.map((step, index) =>
                        `<li class="step-item">${step}</li>`
                    ).join('')}
                            </ul>
                        </div>`;
                }

                let imageHtml = '';
                if (result.imageUrl) {
                    // Ajouter un timestamp pour éviter le cache
                    const timestamp = new Date().getTime();
                    const imageUrl = result.imageUrl + (result.imageUrl.includes('?') ? '&' : '?') + 't=' + timestamp;

                    imageHtml = `
                        <div style="text-align: center; margin: 20px 0;">
                            <h3>Image traitée :</h3>
                            <img src="${imageUrl}" class="result-image" alt="Résultat du traitement" 
                                 onerror="this.onerror=null; this.style.display='none';">
                        </div>`;
                }

                content.innerHTML = `
                    <div class="success-message">
                        ${result.message || 'Le traitement de l\'image s\'est déroulé avec succès.'}
                    </div>
                    ${imageHtml}
                    ${stepsHtml}
                    <div class="button-group">
                        <button class="btn" onclick="window.opener.focus(); window.close();">
                            Retour à l'application
                        </button>
                        <button class="btn btn-close" onclick="closePopup()">
                            Fermer
                        </button>
                    </div>`;
            } else {
                content.innerHTML = `
                    <div class="error-message">
                        Erreur lors du traitement : ${result.error || 'Une erreur inconnue est survenue.'}
                    </div>
                    <div class="button-group">
                        <button class="btn" onclick="window.opener.focus(); window.close();">
                            Retour à l'application
                        </button>
                        <button class="btn btn-close" onclick="closePopup()">
                            Fermer
                        </button>
                    </div>`;
            }

            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        // Gérer les messages de la fenêtre parente
        window.addEventListener('message', function (event) {
            if (event.data && event.data.type === 'showResult') {
                showResult(event.data.result);
            }
        });

        // Fermer la popup avec la touche Échap
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closePopup();
            }
        });
    </script>
</body>

</html>
